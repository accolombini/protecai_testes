[pytest]
# Configuração do pytest para ProtecAI
# Criado: 2025-11-03

# Padrões de teste
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Diretórios de teste
testpaths = tests

# Opções padrão
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Marcadores customizados
markers =
    slow: marca testes lentos (deselect com '-m "not slow"')
    integration: testes de integração (requerem banco de dados)
    unit: testes unitários puros
    crud: testes de operações CRUD
    db: testes que requerem banco de dados (alias para integration)
    
# Configuração de cobertura (se pytest-cov instalado)
# addopts += --cov=api --cov-report=term-missing

# Desabilitar warnings de dependências externas
filterwarnings =
    ignore::DeprecationWarning
